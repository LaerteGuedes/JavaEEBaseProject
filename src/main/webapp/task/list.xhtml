<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/_layout.xhtml">
    <ui:define name="titulo">Lista de Tarefas</ui:define>
    <ui:define name="conteudo">
        <h:form id="formTabelaTarefas">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:fieldset legend="Lista de tarefas">
                <p:dataTable var="task" value="#{taskBean.tasks}">
                    <p:column headerText="Id">
                        <h:outputText value="#{task.id}"/>
                    </p:column>
                    <p:column headerText="Titulo">
                        <h:outputText value="#{task.title}"/>
                    </p:column>
                    <p:column headerText="DescriÃ§Ã£o">
                        <h:outputText value="#{task.description}"/>
                    </p:column>
                    <p:column headerText="Criador">
                        <h:outputText value="#{task.creator.person.name}"/>
                    </p:column>
                    <p:column headerText="Atribuido para">
                        <h:outputText value="#{task.attributed.person.name}"/>
                    </p:column>
                    <p:column headerText="Editar">
                        <p:link value="editar" outcome="new" includeViewParams="true">
                            <f:param name="id" value="#{task.id}"/>
                        </p:link>
                    </p:column>
                    <p:column headerText="Excluir">
                        <p:commandLink id="remover" update="formTabelaTarefas" actionListener="#{taskBean.remove(task)}">remover</p:commandLink>
                    </p:column>
                </p:dataTable>
                <p:link value="Nova tarefa" outcome="new" includeViewParams="false"/>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>

</html>
