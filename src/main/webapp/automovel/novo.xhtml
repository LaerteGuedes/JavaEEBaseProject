<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="marca" value="Marca: "/>
                <h:inputText id="marca" value="#{automovelBean.automovel.marca}"/>

                <h:outputLabel for="modelo" value="Modelo: "/>
                <h:inputText id="modelo" value="#{automovelBean.automovel.modelo}"/>

                <h:outputLabel for="anoDeFabricacao" value="Ano de fabricação: "/>
                <h:inputText id="anoDeFabricacao" value="#{automovelBean.automovel.anoDeFabricacao}"/>

                <h:outputLabel for="anoDoModelo" value="Ano do modelo: "/>
                <h:inputText id="anoDoModelo" value="#{automovelBean.automovel.anoDoModelo}"/>

                <h:outputLabel for="observacoes" value="Observações: "/>
                <h:inputTextarea id="observacoes" value="#{automovelBean.automovel.observacoes}"/>

                <h:commandButton value="Salvar" action="#{automovelBean.salva(automovelBean.automovel)}"/>
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
