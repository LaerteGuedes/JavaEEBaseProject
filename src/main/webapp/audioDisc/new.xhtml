<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/_layout.xhtml">

    <ui:define name="titulo">
        Adicionar disco
    </ui:define>

    <ui:define name="conteudo">
        <h:form id="user">
            <p:growl id="msgs" showDetail="true" globalOnly="true" autoUpdate="true"/>
            <p:fieldset legend="Dados do disco">
                <h:panelGrid columns="3">
                    <p:outputLabel value="Artista:" for="artist" />
                    <p:inputText id="artist" value="#{audioDiscBean.audioDisc.artist}" required="true">
                        <f:ajax event="blur" render="messageArtist" />
                    </p:inputText>
                    <p:message for="noOfSongs" id="messageArtist" />

                    <p:outputLabel value="Nome:" for="name" />
                    <p:inputText id="name" value="#{audioDiscBean.audioDisc.name}" required="true">
                        <f:ajax event="blur" render="messageName" />
                    </p:inputText>
                    <p:message for="name" id="messageName" />

                    <p:outputLabel value="Preço:" for="price" />
                    <p:inputText id="price" value="#{audioDiscBean.audioDisc.price}" required="true">
                        <f:ajax event="blur" render="messagePrice" />
                    </p:inputText>
                    <p:message for="price" id="messagePrice" />

                    <p:outputLabel value="Quantidade de músicas:" for="noOfSongs" />
                    <p:inputText id="noOfSongs" value="#{audioDiscBean.audioDisc.noOfSongs}" required="true">
                        <f:ajax event="blur" render="messagePassword" />
                    </p:inputText>
                    <p:message for="noOfSongs" id="messagePassword" />

                </h:panelGrid>
                <p:separator/>
                <p:commandButton value="Gravar" action="#{audioDiscBean.add(audioDiscBean.audioDisc)}" />
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>

</html>
